name: Deploy All Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    name: Deploy All Infrastructure (LXC + VMs)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./instances/prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<'EOF'
          proxmox_api_url          = "${{ secrets.PROXMOX_API_URL }}"
          proxmox_api_token_id     = "${{ secrets.PROXMOX_API_TOKEN_ID }}"
          proxmox_api_token_secret = "${{ secrets.PROXMOX_API_TOKEN_SECRET }}"
          proxmox_tls_insecure     = true

          # LXC Containers configuration
          lxc_containers = ${{ vars.LXC_CONTAINERS }}

          # VMs configuration  
          vms = ${{ vars.VMS }}
          EOF

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: terraform plan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
