name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      service_type:
        description: 'Service Type'
        required: true
        type: choice
        options:
          - lxc/nginx_proxy_manager
          - lxc/cloudflare_tunnel
          - vm/debian
          - vm/windows_tiny10
      action:
        description: 'Terraform Action'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  deploy:
    name: Deploy ${{ github.event.inputs.service_type }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./instances/prod/${{ github.event.inputs.service_type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          # Proxmox Provider Configuration
          proxmox_api_url          = "${{ secrets.PROXMOX_API_URL }}"
          proxmox_api_token_id     = "${{ secrets.PROXMOX_API_TOKEN_ID }}"
          proxmox_api_token_secret = "${{ secrets.PROXMOX_API_TOKEN_SECRET }}"
          proxmox_tls_insecure     = true

          # Service Configuration (copied from terraform.tfvars.example)
          EOF
          
          # Append service-specific configuration from terraform.tfvars.example
          grep -v "^#" terraform.tfvars.example | grep -v "^proxmox_" | grep -v "^$" >> terraform.tfvars

      - name: Show Configuration
        run: |
          echo "=== Service: ${{ github.event.inputs.service_type }} ==="
          echo "=== Action: ${{ github.event.inputs.action }} ==="
          echo "=== Working Directory: $(pwd) ==="
          echo ""
          echo "=== Generated terraform.tfvars ==="
          cat terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Check Terraform State
        id: check_state
        run: |
          echo "=== Checking Terraform State ==="
          if [ -f terraform.tfstate ]; then
            echo "State file exists locally"
            echo "state_exists=true" >> $GITHUB_OUTPUT
            
            # Show state summary
            echo "=== State Summary ==="
            terraform show -json terraform.tfstate | jq -r '.values.root_module.resources[]?.address // empty' || echo "No resources in state"
          else
            echo "No local state file found"
            echo "state_exists=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if state has any resources
          RESOURCE_COUNT=$(terraform state list 2>/dev/null | wc -l)
          echo "Resources in state: $RESOURCE_COUNT"
          echo "resource_count=$RESOURCE_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$RESOURCE_COUNT" -gt 0 ]; then
            echo "=== Resources in State ==="
            terraform state list
          fi

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: terraform plan

      - name: Terraform Plan Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "=== Planning Destroy Operation ==="
          if [ "${{ steps.check_state.outputs.resource_count }}" -eq "0" ]; then
            echo "‚ö†Ô∏è  No resources in state - nothing to destroy"
            echo "This is normal if:"
            echo "  1. Resources were never created with this workflow"
            echo "  2. Resources were destroyed manually"
            echo "  3. State file was lost or reset"
            echo ""
            echo "If you expected resources to exist, check:"
            echo "  - Previous workflow runs created resources"
            echo "  - Same service type was used for creation and destruction"
            echo "  - State wasn't manually modified"
          else
            echo "Planning destroy for ${{ steps.check_state.outputs.resource_count }} resources..."
            terraform plan -destroy
          fi

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "=== Executing Destroy Operation ==="
          if [ "${{ steps.check_state.outputs.resource_count }}" -eq "0" ]; then
            echo "‚úÖ No resources to destroy - infrastructure is already clean"
            echo ""
            echo "SUMMARY: No changes because no resources exist in state"
            echo "This is the expected behavior when:"
            echo "  - Infrastructure was never deployed with this workflow"
            echo "  - Infrastructure was previously destroyed"
            echo "  - Manual cleanup was performed"
          else
            echo "üóëÔ∏è  Destroying ${{ steps.check_state.outputs.resource_count }} resources..."
            echo "Resources to be destroyed:"
            terraform state list
            echo ""
            echo "Executing destroy..."
            terraform destroy -auto-approve
            
            # Verify destruction
            REMAINING_RESOURCES=$(terraform state list 2>/dev/null | wc -l)
            if [ "$REMAINING_RESOURCES" -eq "0" ]; then
              echo "‚úÖ All resources successfully destroyed"
            else
              echo "‚ö†Ô∏è  Some resources may still exist:"
              terraform state list
            fi
          fi

      - name: Show Outputs
        if: github.event.inputs.action == 'apply'
        run: terraform output